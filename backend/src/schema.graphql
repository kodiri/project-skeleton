# import * from './generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type Mutation {
    signup(
        name: String!
        email: String!
        password: String!
    ): User!
    signin(
        email: String!
        password: String!
    ): User!
    signout: SuccessMessage
}


type Query {
    users: [User]!
    me: User
    getUser(name: String!): User
}
